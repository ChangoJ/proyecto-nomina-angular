
<!DOCTYPE html>
<html lang="es">

<head>
  <title>Nomina</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href=".\assets\img\logo.png" type="image/x-icon">
  <link rel="" type="text/css" href="">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>

<body class="fondo2">

  <header id="login-header">
    <div class="container-fluid row">
      <section class="col-xs-12 col-md-2">
        <img id="login-logo" src=".\assets\img\logo.png">
      </section>
      <section class="col-xs-12 col-md-10">
        <h1>Universidad Iberoamericana del Ecuador</h1>
      </section>
    </div>
  </header>
  <nav class="menu ">
    <ul class="nav">
      <li class="nav-item col-12 col-sm-2" *ngFor="let nav of navMenu">
        <a class="nav-link " [routerLink]=nav.route>{{ nav.name }}</a>
      </li>
    </ul>
  </nav>
  <br>
  <br>
  <div class="main container-fluid col-11 col-sm-9 col-md-7 col-lg-5">

    <form class="nominaForm" [formGroup]="myForm3" (ngSubmit)="submit()" novalidate>

      <h2 class="subtitulo" >Modificar regla salarial</h2>
  <!--
      <label for="search"><b>Buscar Empleado: </b></label>
   <div class=" row">
        <div class="col-12 col-sm-6">
          <input matInput [(ngModel)]="filterPost" class="form-control mr-sm-2" name="filterPost" placeholder="Buscar por CI">
        </div>
        <div class="col-12 col-sm-4" style="margin-top: 8px;">
          <button class="btn btn-success " (click)="sync()">Search</button>
        </div>
      </div>-->
      <div class="form-group">
        <i class="fa fa-user" aria-hidden="true"></i>
        <label for="codigo">Codigo: </label>
        <input  [(ngModel)]="salaryRule.id"  type="text" class="form-control" formControlName="codigo" name="codigo" 
          readonly required>
      </div>
      <div class="form-group">
        <i class="fa fa-user" aria-hidden="true"></i>
        <label for="cedula">Cedula: </label>
        <input  [(ngModel)]="salaryRule.employee.ci" type="text" class="form-control" formControlName="cedula" name="cedula" 
        readonly required>
      </div>
      <div class="form-group">
        <i class="fa fa-user" aria-hidden="true"></i>
        <label for="name">Nombre: </label>
        <input  [(ngModel)]="salaryRule.employee.name" type="text" class="form-control" formControlName="name" name="name" 
          readonly required>
      </div>
      <div class="form-group">
        <i class="fa fa-user" aria-hidden="true"></i>
        <label for="salario">Salario: </label>
        <input [(ngModel)]="salaryRule.salary"  type="text" class="form-control" formControlName="salario" name="salario" 
         required>
      </div>
      <div class="form-group">
        <i class="fa fa-id-card" aria-hidden="true"></i>
        <label for="decimoTercero">Decimo Tercero: </label>
        <input [(ngModel)]="salaryRule.decimoTercero"  type="text" class="form-control" formControlName="decimoTercero" name="decimoTercero" 
         required>
      </div>
      <div class="form-group">
        <i class="fa fa-id-card" aria-hidden="true"></i>
        <label for="decimoCuarto">decimo Cuarto: </label>
        <input [(ngModel)]="salaryRule.decimoCuarto"  type="text" class="form-control" formControlName="decimoCuarto" name="decimoCuarto" 
          required>
      </div>
      <div class="form-group">
        <i class="fa fa-id-card" aria-hidden="true"></i>
        <label for="date">Fecha de pago: </label>
        <input [(ngModel)]="salaryRule.paymentDate"  type="date" class="form-control" formControlName="date" name="date" 
          required>
      </div>
    
      <div class="row">
        <button type="submit" name="submit" class="botonRegistro btn btn-primary" [disabled]="myForm3.invalid" required>Modificar
          Regla Salarial </button>
      </div>
    </form>
  </div>
</body>
