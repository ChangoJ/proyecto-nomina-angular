<!DOCTYPE html>
<html lang="es">

<head>
  <title>Nomina</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href=".\assets\img\logo.png" type="image/x-icon">
  <link rel="" type="text/css" href="">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>

<body class="fondo2">

  <header id="login-header">
    <div class="container-fluid row">
      <section class="col-xs-12 col-md-2">
        <img id="login-logo" src=".\assets\img\logo.png">
      </section>
      <section class="col-xs-12 col-md-10">
        <h1>Universidad Iberoamericana del Ecuador</h1>
      </section>
    </div>
  </header>
  <nav class="menu ">
    <ul class="nav">
      <li class="nav-item col-12 col-sm-2" *ngFor="let nav of navMenu">
        <a class="nav-link " [routerLink]=nav.route>{{ nav.name }}</a>
      </li>
    </ul>
  </nav>
  <br>
  <br>
  <div class="main container-fluid col-11 col-sm-9 col-md-7 col-lg-5">

    <form class="nominaForm" [formGroup]="myForm" (ngSubmit)="submit()" novalidate>

      <h2 class="subtitulo">Registro de regla salarial</h2>
  <!--
      <label for="search"><b>Buscar Empleado: </b></label>
   <div class=" row">
        <div class="col-12 col-sm-6">
          <input matInput [(ngModel)]="filterPost" class="form-control mr-sm-2" name="filterPost" placeholder="Buscar por CI">
        </div>
        <div class="col-12 col-sm-4" style="margin-top: 8px;">
          <button class="btn btn-success " (click)="sync()">Search</button>
        </div>
      </div>-->
      <div class="form-group">
        <i class="fa fa-id-card" aria-hidden="true"></i>
        <label for="id">ID: </label>
        <input [(ngModel)]="employee.id"  type="text" class="form-control" formControlName="id" name="id"
          readonly required>
      </div>
      <div class="form-group">
        <i class="fa fa-id-card" aria-hidden="true"></i>
        <label for="cedula">Cedula: </label>
        <input [(ngModel)]="employee.ci"  type="text" class="form-control" formControlName="cedula" name="cedula"
          readonly required>
      </div>
      <div class="form-group">
        <i class="fa fa-user " aria-hidden="true"></i>
        <label for="name">Nombre: </label>
        <input [(ngModel)]="employee.name"   type="text" class="form-control" formControlName="name" name="name"
           readonly required>
      </div>
      <div class="form-group">
        <i class="fa fa-user " aria-hidden="true"></i>
        <label for="apellido">Apellido: </label>
        <input [(ngModel)]="employee.surname"   type="text" class="form-control" formControlName="apellido" name="apellido"
          readonly required>
      </div>
      <div class="form-group">
        <i class="fas fa-money-bill-wave"></i>
        <label for="salario">Salario: </label>
        <input  [(ngModel)]="salaryRule.salary" type="number" class="form-control" formControlName="salario" name="salario" min="0.00" max="50000.00" step="0.01"
          required>
      </div>
      <i class="fas fa-money-check-alt"></i>
      <div class="form-check" style="margin-left: 15px;">
        <input [(ngModel)]="salaryRule.decimoTercero" class="form-check-input" type="checkbox" formControlName="decimoTercero" name="decimoTercero" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            DECIMO TERCERO
        </label>
    </div>
    <div class="form-check" style="margin-left: 15px;">
        <input [(ngModel)]="salaryRule.decimoCuarto" class="form-check-input" type="checkbox" formControlName="decimoCuarto" name="decimoCuarto"  value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            DECIMO CUARTO
        </label>
    </div>
    <div class="form-check" style="margin-left: 15px;">
        <input [(ngModel)]="salaryRule.fondosDeReserva" class="form-check-input" type="checkbox" formControlName="fondosDeReserva" name="fondosDeReserva"  value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            FONDOS DE RESERVA
        </label>
    </div>
      <div class="form-group">
        <i class="fas fa-calendar-alt"></i>
        <label for="date">Fecha de Pago:</label>
        <input [(ngModel)]="salaryRule.paymentDate"  type="date" class="form-control" formControlName="date" name="date"
           required>
      </div>
      <div class="row">
        <button type="submit" name="submit" class="botonRegistro btn btn-primary" [disabled]="myForm.invalid" required>Registrar
          regla salarial</button>
      </div>
    </form>
  </div>
</body>
