<!DOCTYPE html>
<html lang="es">

<head>
	<title>Iniciar Sesión</title>
	<meta charset="utf-8">
</head>

<body>
	<header id="login-header">
		<div class="container-fluid row">
			<section class="col-xs-12 col-md-2">
				<img id="login-logo" src=".\assets\img\logo.png">
			</section>
			<section class="col-xs-12 col-md-10">
				<h1>Universidad Iberoamericana del Ecuador</h1>
			</section>
		</div>
	</header>
	<br>
	<br>
	<div class="main container col-11 col-sm-9 col-md-7 col-lg-5">
		<form class="login">
			<h2 class="subtitulo">Iniciar Sesión en Nómina</h2>
			<div class="form-group">
				<i class="fa fa-user" aria-hidden="true"></i>
				<label for="email">Usuario</label>
				<input type="email" class="form-control" name="email" placeholder="correo" [(ngModel)]="user.email"
					required>
			</div>
			<div class="form-group">
				<i class="fa fa-unlock-alt" aria-hidden="true"></i>
				<label for="contrasena">Contraseña</label>
				<input type="password" class="form-control" name="contrasena" placeholder="contraseña"
					[(ngModel)]="user.password" required>
			</div>
			<div class="row form-group">
				<button type="submit" class="btn btn-primary btn-lg" (click)="login()">Iniciar Sesión</button>
			</div>
		</form>
	</div>

</body>
